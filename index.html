<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Yet Another Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div id="display"></div>
      <div class="btn btn--memory" id="memory-add">M+</div>
      <div class="btn btn--memory" id="memory-sub">M-</div>
      <div class="btn btn--memory" id="memory-recall-clear">MRC</div>
      <div class="btn btn--memory" id="clear-display">C/CE</div>
      <div class="btn btn--number" id="seven">7</div>
      <div class="btn btn--number" id="eight">8</div>
      <div class="btn btn--number" id="nine">9</div>
      <div class="btn btn--function" id="division">&#247;</div>
      <div class="btn btn--function" id="multiplication">&#215;</div>
      <div class="btn btn--number" id="four">4</div>
      <div class="btn btn--number" id="five">5</div>
      <div class="btn btn--number" id="six">6</div>
      <div class="btn btn--function" id="sqrt">&#8730;</div>
      <div class="btn btn--function" id="percent">%</div>
      <div class="btn btn--number" id="one">1</div>
      <div class="btn btn--number" id="two">2</div>
      <div class="btn btn--number" id="three">3</div>
      <div class="btn btn--function" id="minus">&#8722;</div>
      <div class="btn btn--function" id="pos-neg">+/-</div>
      <div class="btn btn--number" id="zero">0</div>
      <div class="btn btn--number" id="dbl-zero">00</div>
      <div class="btn btn--number" id="decimal">.</div>
      <div class="btn btn--function" id="plus">+</div>
      <div class="btn btn--function" id="equals">=</div>
    </main>
  </body>
</html>
