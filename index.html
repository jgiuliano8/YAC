<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Yet Another Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="calculator">
      <div id="display"></div>
      <div class="btn btn--memory" id="memory-add" data-button-type="memory">
        M+
      </div>
      <div class="btn btn--memory" id="memory-sub" data-button-type="memory">
        M-
      </div>
      <div
        class="btn btn--memory"
        id="memory-recall-clear"
        data-button-type="memory"
      >
        MRC
      </div>
      <div class="btn btn--memory" id="clear-display" data-button-type="clear">
        C/CE
      </div>
      <div class="btn btn--number" id="seven" data-button-type="number">7</div>
      <div class="btn btn--number" id="eight" data-button-type="number">8</div>
      <div class="btn btn--number" id="nine" data-button-type="number">9</div>
      <div class="btn btn--function" id="division" data-button-type="function">
        &#247;
      </div>
      <div
        class="btn btn--function"
        id="multiplication"
        data-button-type="function"
      >
        &#215;
      </div>
      <div class="btn btn--number" id="four" data-button-type="number">4</div>
      <div class="btn btn--number" id="five" data-button-type="number">5</div>
      <div class="btn btn--number" id="six" data-button-type="number">6</div>
      <div class="btn btn--function" id="sqrt" data-button-type="sqrt">
        &#8730;
      </div>
      <div class="btn btn--function" id="percent" data-button-type="percent">
        %
      </div>
      <div class="btn btn--number" id="one" data-button-type="number">1</div>
      <div class="btn btn--number" id="two" data-button-type="number">2</div>
      <div class="btn btn--number" id="three" data-button-type="number">3</div>
      <div class="btn btn--function" id="minus" data-button-type="function">
        &#8722;
      </div>
      <div class="btn btn--function" id="pos-neg" data-button-type="pos-neg">
        +/-
      </div>
      <div class="btn btn--number" id="zero" data-button-type="number">0</div>
      <div class="btn btn--number" id="dbl-zero" data-button-type="number">
        00
      </div>
      <div class="btn btn--number" id="decimal" data-button-type="number">
        .
      </div>
      <div class="btn btn--function" id="plus" data-button-type="function">
        +
      </div>
      <div class="btn btn--function" id="equals" data-button-type="equals">
        =
      </div>
    </main>
  </body>
</html>
